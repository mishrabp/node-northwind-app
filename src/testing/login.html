<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Card with TailWind</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <link rel='stylesheet' href='css/tailwind.min.css'> 
    <script src='js/vue.min.js'></script>
</head>
<body>
    <div class="bg-blue-800 p-2 shadow text-xl text-white">
        <h3 class="font-bold pl-2">Create Account</h3>
    </div>
    <div class="max-w-xl max-w-xs bg-blue-800 shadow-2xl rounded-lg mx-auto text-center py-12 mt-4 rounded-xl">
        <h1 class="text-gray-200 text-center font-extrabold -mt-3 text-3xl">Password Reset</h1>
        <%if(user){%>
        <div class="container pt-5 max-w-md mx-auto">
            <form action="/password" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="mb-3">
                    <input class="shadow appearance-none  rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="inputEmailAddress"
                      name="email"
                      type="email"
                      aria-describedby="emailHelp"
                      placeholder="Enter email address">
                </div>
                <div class="mb-3">
                    <input class="shadow appearance-none  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="inputPassword"
                          name="password"
                          type="password"
                          placeholder="New password">
                </div>
                <div class="mb-3">
                    <input class="shadow appearance-none  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="inputConfirmPassword"
                          name="confirmPassword"
                          type="password"
                          placeholder="Confirm password">
                </div>
            </form>
        </div>
        <%}%>
        <%if(message){%>
        <div class="container pt-2 max-w-xl mx-auto">
            <div class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3 relative" role="alert">
                <span class="ml-10 block sm:inline"><%=message%></span>
            </div>
        </div>
        <%}%>
    </div>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <script src='js/script.min.js'></script>
    <script src='js/vuecomponents.min.js'></script>
</body>
</html>
